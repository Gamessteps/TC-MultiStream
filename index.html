<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multistream Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #0e0e10;
      color: white;
      padding: 1rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1, h2 {
      text-align: center;
    }

    #live-streams {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      margin-bottom: 3rem;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
      background: #000;
    }

    #offline-streamers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.8rem;
      padding: 1rem;
      border-top: 1px solid #444;
    }

    #offline-streamers a {
      display: inline-block;
      background-color: #222;
      color: #bbb;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
    }

    #offline-streamers a:hover {
      background-color: #9147ff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Multistream Viewer</h1>

  <h2>ðŸŽ¥ Live Ora</h2>
  <div id="live-streams"></div>

  <h2>ðŸš« Offline</h2>
  <div id="offline-streamers"></div>

  <script src="script.js"></script>
</body>
</html>
