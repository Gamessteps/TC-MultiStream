<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>TC-MultiStream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    #live-streams iframe {
      width: 400px;
      height: 225px;
      margin: 10px;
      border: none;
      border-radius: 8px;
    }
    #offline-streamers a {
      display: block;
      color: #aaa;
      margin: 5px 0;
      text-decoration: none;
    }
    #offline-streamers a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>TC MultiStream</h1>

  <!-- Titolo che verrÃ  aggiornato dal JS -->
  <h2 id="stream-counter">Live ora:</h2>
  <div id="live-streams"></div>

  <h2>Streamer offline:</h2>
  <div id="offline-streamers"></div>

  <script src="script.js"></script>
</body>
</html>
