<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>TC-MultiStream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    h2 {
      margin: 20px 0 15px;
      text-align: center;
    }

    #live-streams {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    #live-streams iframe {
      width: 400px;
      height: 225px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    /* Lista offline più carina */
    #offline-streamers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 15px;
    }

    #offline-streamers a {
      background: #1e1e1e;
      color: #aaa;
      padding: 8px 15px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    #offline-streamers a:hover {
      background: #9146FF;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <h1>TC MultiStream</h1>

  <!-- Titolo che verrà aggiornato dal JS -->
  <h2 id="stream-counter">Live ora:</h2>
  <div id="live-streams"></div>

  <h2>Streamer offline:</h2>
  <div id="offline-streamers"></div>

  <script src="script.js"></script>
</body>
</html>
