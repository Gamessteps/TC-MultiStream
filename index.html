<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>TC-MultiStream</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    h2 {
      margin: 20px 0 15px;
      text-align: center;
    }

    #live-streams {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .stream-card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      max-width: 420px;
      width: 100%;
    }

    .stream-card h3 {
      margin: 0 0 8px;
      font-size: 16px;
      color: #9146FF;
    }

    .stream-card p {
      margin: 0 0 10px;
      font-size: 14px;
      color: #ccc;
    }

    .stream-card iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 8px;
    }

    #offline-streamers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 15px;
    }

    #offline-streamers a {
      background: #1e1e1e;
      color: #aaa;
      padding: 8px 15px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    #offline-streamers a:hover {
      background: #9146FF;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .twitch-icon {
      width: 16px;
      height: 16px;
      filter: invert(70%);
    }
  </style>
</head>
<body>
  <h1>TC MultiStream</h1>

  <h2 id="stream-counter">Caricamento in corso...</h2>
  <div id="live-streams"></div>

  <h2>Streamer offline:</h2>
  <div id="offline-streamers"></div>

  <script src="script.js"></script>
</body>
</html>
